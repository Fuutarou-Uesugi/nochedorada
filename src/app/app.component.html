<body class="body">
  <router-outlet />
  <div class="contenedor">
      <div *ngIf="mostrarizquierda" class="gloglo" [ngClass]="{ 'delay': quitardelayenunmomento }" >
        <img [ngClass]="{ 'voltearesto': voltearPrimera }" src={{primerOponente}} alt="" width="800">
    </div>
    
    <img class="imagen_opacidad" src="zzz1500x500.jpg" alt="" width="1363" height="454">
    <a href={{linkhref}} target="_blank">
      <div class="botondeversus versus" *ngIf="mostrarversus">
        <span >VS.</span>
      </div>
    </a>

    <div (click)="imagenDerechaClick(segundoOponente)" *ngIf="mostrarderecha" class="shadoune" [ngClass]="{ 'delay': quitardelayenunmomento }" >
      <img [ngClass]="{ 'voltearesto': voltearSegunda }" src={{segundoOponente}} alt="" width="800">
    </div>
    <div class="peleadores" *ngIf="peleadores">
      <div class="enfrentamientos">
      <div class="grid">
        <div class="one celda" (click)="ejecutarAlgo('shadoune')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
          <img src="shadoune-cara.png" alt="">
        </div>
        <div class="two celda" (click)="ejecutarAlgo('gloglo')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
          <img src="gloglo-cara.png" alt="">
        </div>
        <div class="three celda" (click)="ejecutarAlgo('zully')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
          <img src="zully-cara.png" alt="">
        </div>
        
      </div>
      <div class="segundafila">
        <div class="grid">
          <div class="four celda alternar" (click)="ejecutarAlgo('lapiinky')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
            <img src="lapiinky-cara.png" alt="">
          </div>  
          <div class="five celda alternar" (click)="ejecutarAlgo('kingteka')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
            <img src="kingteka-cara.png" alt="">
          </div>
          <!-- <div class="six celda">
            <img src="smash-cara.png" alt="">
          </div> -->
        </div>
      </div>
      
    </div>
    <div class="enfrentamientos _2">
      <div class="grid">
        
        <div class="six celda" (click)="ejecutarAlgo('smash')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
          <img src="smash-cara.png" alt="">
        </div>
        
        <div class="two celda" (click)="ejecutarAlgo('dafonseka')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
          <img src="dafonseka-cara.png" alt="">
        </div>
        <div class="three celda" (click)="ejecutarAlgo('canita')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
          <img src="canita-cara.png" alt="">
        </div>
        
      </div>
      <div class="segundafila">
        <div class="grid">
          <!-- <div class="four celda">
            <img src="cristorata-cara.png" alt="">
          </div>   -->
          <div class="five celda alternar2" (click)="ejecutarAlgo('cristorata')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
            <img src="cristorata-cara.png" alt="">
          </div>
          <div class="six celda alternar2" (click)="ejecutarAlgo('fanodrick')" [ngClass]="{ 'cursorp1': cursor,'cursorp2': !cursor }">
            <img src="fanodrick-cara.png" alt="">
          </div>
        </div>
      </div>
      
    </div>
    </div>
    
  </div>
  
</body>
